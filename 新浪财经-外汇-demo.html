            seajs.use(['jquery'],function($){
                var api='http://stock.finance.sina.com.cn/forex/api/openapi.php/ForexService.getBankForexList';
                var store={};
                var $form=$("#simple-cal");
                var form=$form[0];

                function calculate(){
                    var fV=form['inputWHJUQ_from'].value;
                    var rate=(store.from.mid_price/store.to.mid_price).toFixed(4);
                    var to=form['inputWHJUQ_to'];
                    to.value=fV*rate;
                    $("#currentRate").html('当前汇率：'+store.from.name+'兑'+store.to.name+' '+rate);
                }

                function getRate(currentType, type, callback){
                    $.ajax({
                        url: api,
                        data:{
                            from: currentType
                        },
                        dataType:'jsonp',
                        cache:false
                    }).done(function(data){
                                var result=data.result,
                                    status=result.status,
                                    resultData=result.data;
                                if(status.code==0){
                                    store[type]=resultData[3];
                                    _.isFunction(callback)&&callback();
                                }
                            });
                }

                $form.on('submit',function(e){
                    var doCalculate= _.after(2, calculate);
                    var from=form["selectWHJUQ_from"].value;
                    var to=form["selectWHJUQ_to"].value;
                    getRate(from, 'from', doCalculate);
                    getRate(to, 'to', doCalculate);
                    e.preventDefault();
                });
            });
        </script>
